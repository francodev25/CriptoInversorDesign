<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Cripto Inversor | Empresa de educación financiera</title>

</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="navbarLogo">
                <figure>
                    <a href="#">
                        <img class="navbar__logo"src="/img/logo.png" alt="">
                        <span>Cripto Inversor</span>
                    </a>
                </figure>
            </div>
            <button class="navbar__burger">
                <span class="iconify" id="burger" data-icon="radix-icons:hamburger-menu" data-inline="false"></span>
                <span class="iconify active-menu" id="cross" data-icon="akar-icons:cross" data-inline="false"></span>
            </button>
            <ul class="navbarListItems">
                <li><a class="navbar__link" href="#">Cotizaciones</a></li>
                <li><a class="navbar__link" href="#">Dólar</a></li>
                <li><a class="navbar__link" href="#">Contacto</a></li>
                <li><a class="navbar__link" href="#">Curso</a></li>
            </ul>
        </nav>
    </header>
    <ul class="navbar__linksResponsive active-menu">
        <li><a class="navbar__link" href="#">Cotizaciones</a></li>
        <li><a class="navbar__link" href="#">Dólar</a></li>
        <li><a class="navbar__link" href="#">Contacto</a></li>
        <li><a class="navbar__link" href="#">Curso</a></li>
    </ul>
    <main>
        <section class="hero container">
        <div class="content">
            <div class="heroAction">
                <h1>Formate online y aumentá tus ingresos</h1>
                <p>Aprendé a ganarle a la inflación usando las mejores criptomonedas del mercado.</p>
                <button class="btn btn-primary btn-sm">Comenzar</button>
            </div>
            <div class="heroImages">
                <img class="hero__workerImg" src="img/workers.png" alt="">
                <img class="hero__asset" src="img/asset1.png" alt="">
                <img class="hero__surround" src="img/surround.png" alt="">
            </div>
        </div>
        <div class="heroSocial">
            <div class="hero__social-icon">
                <span class="iconify" data-icon="foundation:social-twitter" data-inline="false"></span>
            </div>            
            <div class="hero__social-icon">
                <span class="iconify" data-icon="bx:bxl-facebook" data-inline="false"></span>
            </div>
            <div class="hero__social-icon">
                <span class="iconify" data-icon="akar-icons:instagram-fill" data-inline="false"></span>
            </div>
            <div class="hero__social-icon">
                <span class="iconify" data-icon="akar-icons:youtube-fill" data-inline="false"></span>
            </div>
            <div class="hero__social-icon">
                <span class="iconify" data-icon="bx:bxl-linkedin" data-inline="false"></span>
            </div>
        </div>
        </section>
    
    </main>
    <script src="index.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
